{% load static %}    
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Sign Up - CrowdFunding</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'base/imgs/funding-white-bk.ico' %}"
    />
    <link rel="stylesheet" href="{% static 'registration/css/register.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" />
</head>

<body>
    <nav class="navbar-div">
        <!-- Brand -->
        <a class="navbar-brand" href="/">
            <img src="{% static 'registration/imgs/logo-maincolor 1.png' %}" width="40" height="40" class="d-inline-block align-top" alt="" />
            CrowdFunding
        </a>
    </nav>
    <div class="main-div">
        <div class="left-div">
            <img src="{% static 'registration/imgs/Welcome-bro.png' %}" />
        </div>
        <div class="right-div">
            <div class="welcome-back">
                <h3>Welcome to CrowdFunding</h3>
                <div class="signup">
                    <p>Already registered? </p>
                    <a href="{% url 'login' %}">Login</a>
                </div>
            </div>
            <div class="form-div">
                <form method='post' ecntype='multipart/form-data'>
                    {% csrf_token %}
                        {{form | crispy}}
                    <div class="buttons">
                        <button class="login-button">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <a class="btn btn-primary btn-lg btn-block " style="width: 70%; background-color: #3b5998" href="#!" role="button">
                <i class="fa fa-facebook-f me-2"></i> &nbsp; Continue with facebook
            </a>
        </div>
    </div>
</body>

</html>
