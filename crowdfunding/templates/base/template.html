{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %} - CrowdFunding</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'base/imgs/funding-white-bk.ico' %}"
    />
    <link rel="stylesheet" href="{% static 'base/css/template.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    {% block css %}{% endblock css %}
  </head>
  <body>
    <div class="header">{% block navbar %}{% endblock navbar %}</div>
    <div class="content">{% block content %}{% endblock content %}</div>
    <div class="sidebar">{% block sidebar %}{% endblock sidebar %}</div>
    <div class="footer">{% block footer %}{% endblock footer %}</div>
  </body>
</html>
